<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>
<header>
    <ul>
        <li><a href="{% url 'home' %}">Home Page</a></li>
        <li><a href="{% url 'about' %}">About</a></li>
        <li><a href="{% url 'bloghome' %}">blog</a></li>
        <hr>
        {% if user.is_authenticated %}
        <li><p>Hi {{ user.username }}!</p></li>
        <li><p><a href="{% url 'logout' %}">Log out</a></p></li>
        {% else %}
        <li><p>You are not logged in.</p></li>
        <li><a href="{% url 'login' %}">Log In</a></li>
        <li><a href="{% url 'signup' %}">Sign Up</a></li>
        {% endif %}
    </ul>
    <hr>

</header>
<body>
{% block content %}
{% endblock content %}
</body>
</body>
</html>
